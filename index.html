<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Attorney Intake Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 40px;
    }

    .header {
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="header">
  <h2 id="dashboardTitle">Attorney Intake Dashboard</h2>
</div>

<div id="dashboardContainer"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const selection = JSON.parse(localStorage.getItem("attorneySelection"));

  if (!selection) {
    alert("No plan selection found.");
    return;
  }

  const title = document.getElementById("dashboardTitle");

  if (selection.plan === "state") {
    title.innerText = "Showing Cases for State: " + selection.state;
  }

  if (selection.plan === "region") {
    title.innerText = "Showing Cases for Region: " + selection.region;
  }

  if (selection.plan === "nation") {
    title.innerText = "Showing Nationwide Cases";
  }

  google.script.run
    .withSuccessHandler(function(data) {
      filterAndRender(data, selection);
    })
    .getIntakeData();
});

function filterAndRender(data, selection) {

  let filteredData = [];

  if (selection.plan === "state") {
    filteredData = data.filter(row => row.state === selection.state);
  }

  if (selection.plan === "region") {
    filteredData = data.filter(row => row.region === selection.region);
  }

  if (selection.plan === "nation") {
    filteredData = data;
  }

  renderDashboard(filteredData);
}

function renderDashboard(data) {

  const container = document.getElementById("dashboardContainer");
  container.innerHTML = "";

  if (data.length === 0) {
    container.innerHTML = "<p>No matching intake records found.</p>";
    return;
  }

  data.forEach(item => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="title">${item.name}</div>
      <div>State: ${item.state}</div>
      <div>Region: ${item.region}</div>
      <div>Score: ${item.score}</div>
    `;

    container.appendChild(card);
  });
}
</script>

</body>
</html>
